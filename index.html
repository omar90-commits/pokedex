<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,100&display=swap" rel="stylesheet">
    <title>Pokedex</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

	<main class="container-pokedex">
		<div class="screen-left">
			<div class="screen-left__buttonsTop">
				<p class="left__buttonsTop--blue"></p>
				<p class="left__buttonsTop--red"></p>
				<p class="left__buttonsTop--yellow"></p>
				<p class="left__buttonsTop--green"></p>
			</div>

			<div class="container-screen">
				<div class="screen-left__screen-and-btn">
					<div class="screen-left__screen"></div>
					
					<div class="screen-left__btn-container">
						<div class="screen-left__btn-container--btn"></div>
					
						<div class="stripes">
							<p></p>
							<p></p>
							<p></p>
						</div>
					</div>
				</div>
				
				<div class="separator">
					<div class="separator__one"></div>
					<div class="separator__two"></div>
				</div>
			</div>
		</div>

		<div class="screen-right">
			<div class="screen-right__border">
				<div class="screen-right__screen"></div>
			</div>
			
			<div class="screen-right__btn-container">
				<button id="prev">PREV</button>
				<button id="next">NEXT</button>
			</div>
		</div>
	</main>

    <script type="text/javascript" src="./bundle.js"></script>
  </body>
</html>
